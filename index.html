<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator biegania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kalkulator biegania" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      color: #e5e7eb;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.5);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.2;
      letter-spacing: 0.2px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    /* Toggle km/mi */
    .toggle {
      display: inline-flex;
      align-items: center;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 999px;
      padding: 2px;
      background: rgba(15, 23, 42, 0.65);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .toggle button {
      border: 0;
      background: transparent;
      color: #9ca3af;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .toggle button.active {
      background: rgba(56, 189, 248, 0.22);
      color: #e5e7eb;
    }

    .btn {
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.65);
      color: #e5e7eb;
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .btn:active { transform: translateY(1px); }

    .row { margin-bottom: 12px; }

    label {
      display: block;
      font-size: 0.86rem;
      margin-bottom: 6px;
      color: #e5e7eb;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
    }

    .unit {
      min-width: 74px; /* trzyma równe kolumny jednostek */
      text-align: right;
      font-size: 0.86rem;
      color: #9ca3af;
      white-space: nowrap;
    }

    .result {
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px dashed rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .result .label {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .result .value {
      font-size: 1.35rem;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.2px;
    }

    .error {
      margin-top: 8px;
      font-size: 0.82rem;
      color: #f97316;
      min-height: 1em;
      text-align: right;
    }

    /* Mobile tweaks */
    @media (max-width: 380px) {
      .unit { min-width: 62px; }
      h1 { font-size: 1.1rem; }
      .btn { padding: 7px 9px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Kalkulator biegania</h1>
      <div class="header-right">
        <div class="toggle" role="group" aria-label="Jednostki">
          <button id="btnKm" class="active" type="button">km</button>
          <button id="btnMi" type="button">mi</button>
        </div>
        <button id="btnClear" class="btn" type="button">Wyczyść</button>
      </div>
    </div>

    <div class="row">
      <label for="speed">Prędkość</label>
      <div class="input-row">
        <input id="speed" type="number" step="0.1" min="0" placeholder="12.0" autofocus />
        <span id="speedUnit" class="unit">km/h</span>
      </div>
    </div>

    <div class="row">
      <label for="paceInput">Tempo</label>
      <div class="input-row">
        <input id="paceInput" type="text" placeholder="4:30" />
        <span id="paceUnit" class="unit">mm:ss/km</span>
      </div>
    </div>

    <div class="row">
      <label for="duration">Czas</label>
      <div class="input-row">
        <input id="duration" type="number" min="1" step="1" placeholder="50" />
        <span class="unit">min</span>
      </div>
    </div>

    <div class="result">
      <div class="label">Dystans</div>
      <div id="distanceOut" class="value">–</div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    // ========= Units + persistence =========
    const KM_PER_MILE = 1.60934;
    const LS_UNIT = "rtc_unit_system"; // "km" | "mi"

    let unitSystem = localStorage.getItem(LS_UNIT) || "km";
    let internalUpdate = false;

    // ========= Elements =========
    const speedInput = document.getElementById("speed");
    const paceInput = document.getElementById("paceInput");
    const durationInput = document.getElementById("duration");
    const distanceOut = document.getElementById("distanceOut");
    const errorBox = document.getElementById("error");

    const btnKm = document.getElementById("btnKm");
    const btnMi = document.getElementById("btnMi");
    const btnClear = document.getElementById("btnClear");

    const speedUnitEl = document.getElementById("speedUnit");
    const paceUnitEl = document.getElementById("paceUnit");

    // ========= Helpers =========
    function clearError() { errorBox.textContent = ""; }
    function setError(msg) { errorBox.textContent = msg; }

    function toNumber(str) {
      if (str == null) return NaN;
      return Number(String(str).trim().replace(",", "."));
    }

    function formatPaceFromMinutesPerUnit(minutesPerUnit) {
      if (!isFinite(minutesPerUnit) || minutesPerUnit <= 0) return "";
      const m = Math.floor(minutesPerUnit);
      let s = Math.round((minutesPerUnit - m) * 60);
      if (s === 60) { s = 0; return `${m + 1}:${String(s).padStart(2, "0")}`; }
      return `${m}:${String(s).padStart(2, "0")}`;
    }

    function parsePaceToMinutesPerUnit(paceStr) {
      if (!paceStr) return null;
      const parts = paceStr.trim().split(":");
      if (parts.length !== 2) return null;
      const m = toNumber(parts[0]);
      const s = toNumber(parts[1]);
      if (!isFinite(m) || !isFinite(s) || m < 0 || s < 0 || s >= 60) return null;
      return m + (s / 60);
    }

    // DISPLAY speed (km/h or mph) -> BASE speed (km/h)
    function displaySpeedToBaseKmH(displaySpeed) {
      if (!isFinite(displaySpeed) || displaySpeed <= 0) return null;
      if (unitSystem === "km") return displaySpeed;
      return displaySpeed * KM_PER_MILE; // mph -> km/h
    }

    // BASE speed (km/h) -> DISPLAY speed (km/h or mph)
    function baseKmHToDisplaySpeed(baseKmH) {
      if (!isFinite(baseKmH) || baseKmH <= 0) return null;
      if (unitSystem === "km") return baseKmH;
      return baseKmH / KM_PER_MILE; // km/h -> mph
    }

    // DISPLAY pace (min/km or min/mi) -> BASE pace (min/km)
    function displayPaceToBaseMinPerKm(displayMinPerUnit) {
      if (!isFinite(displayMinPerUnit) || displayMinPerUnit <= 0) return null;
      if (unitSystem === "km") return displayMinPerUnit;
      return displayMinPerUnit / KM_PER_MILE; // min/mi -> min/km
    }

    // BASE pace (min/km) -> DISPLAY pace (min/km or min/mi)
    function baseMinPerKmToDisplayMinPerUnit(baseMinPerKm) {
      if (!isFinite(baseMinPerKm) || baseMinPerKm <= 0) return null;
      if (unitSystem === "km") return baseMinPerKm;
      return baseMinPerKm * KM_PER_MILE; // min/km -> min/mi
    }

    function getBaseSpeedKmH() {
      // Prefer pace if valid
      const paceMinPerUnit = parsePaceToMinutesPerUnit(paceInput.value);
      if (paceMinPerUnit != null) {
        const basePace = displayPaceToBaseMinPerKm(paceMinPerUnit);
        if (basePace) return 60 / basePace;
      }
      // else speed
      const displaySpeed = toNumber(speedInput.value);
      return displaySpeedToBaseKmH(displaySpeed);
    }

    function updateUnitsLabels() {
      speedUnitEl.textContent = (unitSystem === "km") ? "km/h" : "mph";
      paceUnitEl.textContent  = (unitSystem === "km") ? "mm:ss/km" : "mm:ss/mi";
      btnKm.classList.toggle("active", unitSystem === "km");
      btnMi.classList.toggle("active", unitSystem === "mi");
    }

    // ========= Core updates =========
    function updateFromSpeed() {
      if (internalUpdate) return;
      clearError();

      const displaySpeed = toNumber(speedInput.value);
      if (!isFinite(displaySpeed) || displaySpeed <= 0) {
        if (speedInput.value.trim() === "") {
          // keep pace as-is (user may be using pace only)
          updateDistance();
          return;
        }
        setError("Nieprawidłowa prędkość.");
        return;
      }

      const baseSpeed = displaySpeedToBaseKmH(displaySpeed);
      const basePaceMinPerKm = 60 / baseSpeed;
      const displayPaceMinPerUnit = baseMinPerKmToDisplayMinPerUnit(basePaceMinPerKm);

      internalUpdate = true;
      paceInput.value = formatPaceFromMinutesPerUnit(displayPaceMinPerUnit);
      internalUpdate = false;

      updateDistance();
    }

    function updateFromPace() {
      if (internalUpdate) return;
      clearError();

      const paceMinPerUnit = parsePaceToMinutesPerUnit(paceInput.value);
      if (paceMinPerUnit == null) {
        if (paceInput.value.trim() === "") {
          updateDistance();
          return;
        }
        setError("Nieprawidłowe tempo (mm:ss).");
        return;
      }

      const basePaceMinPerKm = displayPaceToBaseMinPerKm(paceMinPerUnit);
      const baseSpeed = 60 / basePaceMinPerKm;
      const displaySpeed = baseKmHToDisplaySpeed(baseSpeed);

      internalUpdate = true;
      speedInput.value = displaySpeed.toFixed(2);
      internalUpdate = false;

      updateDistance();
    }

    function updateDistance() {
      clearError();

      const duration = toNumber(durationInput.value);
      if (!isFinite(duration) || duration <= 0) {
        if (durationInput.value.trim() === "") {
          distanceOut.textContent = "–";
          return;
        }
        distanceOut.textContent = "–";
        setError("Czas musi być > 0.");
        return;
      }

      const baseSpeedKmH = getBaseSpeedKmH();
      if (!baseSpeedKmH) {
        distanceOut.textContent = "–";
        setError("Podaj prędkość lub tempo.");
        return;
      }

      // base distance in km
      const distanceKm = (baseSpeedKmH * duration) / 60;

      // display distance in current units
      const distanceDisplay = (unitSystem === "km") ? distanceKm : (distanceKm / KM_PER_MILE);
      const unitLabel = (unitSystem === "km") ? "km" : "mi";

      distanceOut.textContent = distanceDisplay.toFixed(1) + " " + unitLabel;
    }

    // ========= Toggle behavior =========
    function setUnitSystem(next) {
      if (next === unitSystem) return;

      // Capture base speed before switching (keeps meaning)
      const baseSpeedBefore = getBaseSpeedKmH(); // km/h (may be null)
      const durationBefore = durationInput.value;

      unitSystem = next;
      localStorage.setItem(LS_UNIT, unitSystem);
      updateUnitsLabels();

      // Rewrite fields based on base speed (if available)
      if (baseSpeedBefore) {
        internalUpdate = true;

        const newDisplaySpeed = baseKmHToDisplaySpeed(baseSpeedBefore);
        speedInput.value = newDisplaySpeed.toFixed(2);

        const basePaceMinPerKm = 60 / baseSpeedBefore;
        const displayPaceMinPerUnit = baseMinPerKmToDisplayMinPerUnit(basePaceMinPerKm);
        paceInput.value = formatPaceFromMinutesPerUnit(displayPaceMinPerUnit);

        durationInput.value = durationBefore;

        internalUpdate = false;
      }

      updateDistance();
    }

    // ========= Clear =========
    function clearAll() {
      internalUpdate = true;
      speedInput.value = "";
      paceInput.value = "";
      durationInput.value = "";
      internalUpdate = false;

      clearError();
      distanceOut.textContent = "–";
      speedInput.focus();
    }

    // ========= Events =========
    speedInput.addEventListener("input", updateFromSpeed);
    paceInput.addEventListener("input", updateFromPace);
    durationInput.addEventListener("input", updateDistance);

    btnKm.addEventListener("click", () => setUnitSystem("km"));
    btnMi.addEventListener("click", () => setUnitSystem("mi"));
    btnClear.addEventListener("click", clearAll);

    // ========= Init =========
    updateUnitsLabels();
    updateDistance();

    // PWA: service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
