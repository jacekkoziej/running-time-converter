<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator biegania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Kalkulator biegania" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 20px 18px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 1.3rem;
      text-align: center;
    }

    .row {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="number"],
    input[type="text"] {
      flex: 1;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .unit {
      font-size: 0.85rem;
      color: #9ca3af;
      white-space: nowrap;
    }

    .distance-box {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px dashed #4b5563;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .distance-label {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .distance-value {
      font-size: 1.2rem;
      font-variant-numeric: tabular-nums;
    }

    .error {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #f97316;
      min-height: 1em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kalkulator biegania</h1>

    <div class="row">
      <label for="speed">Prędkość</label>
      <div class="input-row">
        <input
          id="speed"
          type="number"
          step="0.1"
          min="0"
          placeholder="12.0"
          autofocus
        />
        <span class="unit">km/h</span>
      </div>
    </div>

    <div class="row">
      <label for="paceInput">Tempo</label>
      <div class="input-row">
        <input
          id="paceInput"
          type="text"
          placeholder="4:30"
        />
        <span class="unit">mm:ss/km</span>
      </div>
    </div>

    <div class="row">
      <label for="duration">Czas</label>
      <div class="input-row">
        <input
          id="duration"
          type="number"
          min="1"
          step="1"
          placeholder="50"
        />
        <span class="unit">min</span>
      </div>
    </div>

    <div class="row">
      <div class="distance-box">
        <div class="distance-label">Dystans</div>
        <div id="distanceOut" class="distance-value">– km</div>
      </div>
    </div>

    <div id="error" class="error"></div>
  </div>

  <script>
    const speedInput = document.getElementById("speed");
    const paceInput = document.getElementById("paceInput");
    const durationInput = document.getElementById("duration");
    const distanceOut = document.getElementById("distanceOut");
    const errorBox = document.getElementById("error");

    function formatPaceFromSpeed(speed) {
      if (!speed || speed <= 0) return null;
      const minutesPerKm = 60 / speed;
      const minutes = Math.floor(minutesPerKm);
      let seconds = Math.round((minutesPerKm - minutes) * 60);

      if (seconds === 60) {
        seconds = 0;
        return `${minutes + 1}:${String(seconds).padStart(2, "0")}`;
      }
      return `${minutes}:${String(seconds).padStart(2, "0")}`;
    }

    function convertPaceToSpeed(paceStr) {
      if (!paceStr) return null;
      const parts = paceStr.split(":");
      if (parts.length !== 2) return null;

      const minutes = Number(parts[0]);
      const seconds = Number(parts[1]);

      if (
        Number.isNaN(minutes) ||
        Number.isNaN(seconds) ||
        minutes < 0 ||
        seconds < 0 ||
        seconds >= 60
      ) {
        return null;
      }

      const totalMinutes = minutes + seconds / 60;
      return 60 / totalMinutes; // km/h
    }

    function getCurrentSpeed() {
      const paceStr = paceInput.value.trim();
      const fromPace = convertPaceToSpeed(paceStr);
      if (fromPace) return fromPace;

      const speedStr = speedInput.value.trim();
      const speed = Number(speedStr.replace(",", "."));
      if (!Number.isNaN(speed) && speed > 0) return speed;

      return null;
    }

    function clearError() {
      errorBox.textContent = "";
    }

    function setError(msg) {
      errorBox.textContent = msg;
    }

    function updateFromSpeed() {
      clearError();
      const value = speedInput.value.trim();
      if (value === "") {
        paceInput.value = "";
        updateDistance();
        return;
      }

      const speed = Number(value.replace(",", "."));
      if (Number.isNaN(speed) || speed <= 0) {
        setError("Nieprawidłowa prędkość.");
        return;
      }

      const pace = formatPaceFromSpeed(speed);
      if (pace) {
        paceInput.value = pace;
      }
      updateDistance();
    }

    function updateFromPace() {
      clearError();
      const value = paceInput.value.trim();
      if (value === "") {
        updateDistance();
        return;
      }

      const speed = convertPaceToSpeed(value);
      if (!speed) {
        setError("Nieprawidłowe tempo (mm:ss).");
        return;
      }

      speedInput.value = speed.toFixed(2);
      updateDistance();
    }

    function updateDistance() {
      clearError();
      const durationStr = durationInput.value.trim();

      if (durationStr === "") {
        distanceOut.textContent = "– km";
        return;
      }

      const speed = getCurrentSpeed();
      if (!speed) {
        distanceOut.textContent = "– km";
        setError("Podaj prędkość lub tempo.");
        return;
      }

      const durationMinutes = Number(durationStr.replace(",", "."));
      if (Number.isNaN(durationMinutes) || durationMinutes <= 0) {
        distanceOut.textContent = "– km";
        setError("Czas musi być > 0.");
        return;
      }

      const distance = (speed * durationMinutes) / 60;
      distanceOut.textContent = distance.toFixed(1) + " km";
    }

    speedInput.addEventListener("input", updateFromSpeed);
    paceInput.addEventListener("input", updateFromPace);
    durationInput.addEventListener("input", updateDistance);

    // PWA: rejestracja service workera
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch(() => {});
      });
    }
  </script>
</body>
</html>
